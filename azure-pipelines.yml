# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '90c1a4fd-b5eb-4242-b50e-8fe9b585afa4'
  imageRepository: 'appimg'
  containerRegistry: 'k8sregistery.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildNumber)'
  imagePullSecret: 'secret'

pool: myagent


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

    - task: HelmDeploy@0
      inputs:
        command: 'package'
        chartPath: '$(Build.SourcesDirectory)/helm'
        chartVersion: '$(Build.BuildId)'
        

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifact: 'helmChart'
        publishLocation: 'pipeline'
    
- stage: Deploy_Staging
  displayName: Deploy Staging
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment: Deploy_Staging
    displayName: Deploy
    variables: 
    - group: stagingVars 
    environment: 'KubernetesProj-3824.$(namespace)'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: HelmInstaller@0
            inputs:
              helmVersion: '2.14.1'
              installKubectl: true

          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: 'current'
              artifactName: 'helmChart'
              targetPath: '$(Pipeline.Workspace)'
          
          - task: HelmDeploy@0
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscription: 'Azure Pass - Sponsorship(d1dec8f2-4c36-49cf-b497-b8733b6d4816)'
              azureResourceGroup: 'K8sRG'
              kubernetesCluster: 'K8scluster'
              namespace: '$(namespace)'
              command: 'upgrade'
              chartType: 'FilePath'
              chartPath: '$(Pipeline.Workspace)/helmChart/helm-$(Build.BuildId).tgz'
              overrideValues: 'chart.chartVersion=$(Build.BuildId) chart.appVersion=$(Build.BuildId) deployment.tag=$(Build.BuildId)'
              valueFile: '$(stage)Values.yaml'



